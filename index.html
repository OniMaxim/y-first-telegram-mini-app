<!DOCTYPE html>
<html>
<head>
    <title>Моя интерактивная страница</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: blue;
        }
        p {
            color: green;
            font-size: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Мое крутое Мини Приложение!</h1>

    <p id="messageParagraph">Лида самая лучшая</p>

    <button id="changeTextButton">Нажми меня!</button>

    <script>
        // Сообщаем Telegram, что наше веб-приложение готово
        Telegram.WebApp.ready();

        // Находим нашу HTML-кнопку по её ID
        const myButton = document.getElementById('changeTextButton');

        // Находим наш HTML-абзац по его ID
        const message = document.getElementById('messageParagraph');

        // "Вешаем" на нашу HTML-кнопку слушатель события "клик"
        myButton.addEventListener('click', function() {
            // ИЗМЕНЕННЫЙ ТЕКСТ ПОСЛЕ НАЖАТИЯ КНОПКИ
            message.textContent = 'Миу! Люблю тебя!';
        });

        // --- КОД ДЛЯ TELEGRAM MAINBUTTON ---

        // Делаем главную кнопку Telegram видимой
        Telegram.WebApp.MainButton.show();

        // Устанавливаем текст для главной кнопки Telegram
        Telegram.WebApp.MainButton.setText('Закрыть приложение');

        // Добавляем обработчик нажатия для главной кнопки Telegram
        Telegram.WebApp.MainButton.onClick(function() {
            // При нажатии на главную кнопку Telegram – закрываем Mini App
            Telegram.WebApp.close();
        });

    </script>

</body>
</html>
