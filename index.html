<!DOCTYPE html>
<html>
<head>
    <title>Моя интерактивная страница</title> <style>
        body { /* Добавим немного стилей для центрирования и общего вида */
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh; /* Чтобы контент был примерно по центру экрана */
            margin: 0;
            text-align: center; /* Для текста внутри элементов */
        }
        h1 {
            color: blue;
        }
        p {
            color: green;
            font-size: 20px;
        }
        button { /* Стили для кнопки */
            background-color: #4CAF50; /* Зеленый цвет фона */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer; /* Указатель мыши в виде руки */
            border-radius: 8px; /* Скругленные углы */
        }
    </style>
</head>
<body>

    <h1>Мое крутое Мини Приложение!</h1> <p id="messageParagraph">Лидуська самая лучшая и любимая девочка!</p> <button id="changeTextButton">Нажми меня!</button>

    <script>
        // 1. Находим кнопку по её ID
        const myButton = document.getElementById('changeTextButton');

        // 2. Находим абзац по его ID
        const message = document.getElementById('messageParagraph');

        // 3. "Вешаем" на кнопку слушатель события "клик"
        // Когда на кнопку нажмут, выполнится функция, указанная после "click"
        myButton.addEventListener('click', function() {
            // 4. Внутри этой функции мы меняем текст абзаца
            message.textContent = 'Ты самая лучшая миу!';
        });
    </script>

</body>
</html>
